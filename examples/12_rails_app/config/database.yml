# Rails app database for RubyLLM chat persistence
# HTM uses its own database (htm_examples)

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: chatbot_development

test:
  <<: *default
  database: chatbot_test

examples:
  <<: *default
  database: chatbot_examples
